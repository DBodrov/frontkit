stages:
    - test
    - build
    - deploy

test-feature-on-push:
    stage: test
    tags:
        - dev-runner
    only:
        variables:
            - $CI_COMMIT_REF_NAME =~ /^(feature|fix)\/[a-zA-Z]+-?[0-9]+\/.+$/
    except:
        refs:
            - merge_requests
    image: node:lts-alpine
    before_script:
        - ./bin/setup_local_npm.sh
        - yarn
        - yarn add react react-dom --peer
    script:
        - yarn test

test-feature-on-merge:
    stage: test
    tags:
        - dev-runner
    only:
        refs:
            - merge_requests
        variables:
            - $CI_COMMIT_REF_NAME =~ /^(feature|fix)\/[a-zA-Z]+-?[0-9]+\/.+$/
    image: node:lts-alpine
    before_script:
        - ./bin/setup_local_npm.sh
        - yarn
        - yarn add react react-dom --peer
    script:
        - yarn test:coverage

test-release:
    stage: test
    tags:
        - dev-runner
    only:
        refs:
            - tags
        # variables:
        #     - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
        #     - $CI_COMMIT_REF_NAME == "master"
    image: node:lts-alpine
    before_script:
        - ./bin/setup_local_npm.sh
        - yarn
        - yarn add react react-dom --peer
    script:
        - yarn test:coverage
    artifacts:
        paths:
            - node_modules
        expire_in: 10 min

build-release:
    stage: build
    tags:
        - dev-runner
    only:
        refs:
            - tags
        # variables:
        #     - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
        #     - $CI_COMMIT_REF_NAME == "master"
    image: node:lts-alpine
    script:
        - yarn build
    artifacts:
        paths:
            - dist
        expire_in: 10 min

deploy-release:
    stage: deploy
    tags:
        - dev-runner
    only:
        refs:
            - tags
        # variables:
        #     - $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
        #     - $CI_COMMIT_REF_NAME == "master"
    image: node:lts-alpine
    before_script:
        - export TAG=$(echo $CI_COMMIT_TAG | grep -E 'v[0-9]+.[0-9]+.[0-9]+' | sed -E -n 's/v([0-9]+.[0-9]+.[0-9]+)/\1/p')
        - ./bin/set_correct_version.sh
        - export NPM_REGISTRY=http://192.168.167.51:8081/repository/local-npm/
        - ./bin/setup_local_npm.sh
    script:
        - npm publish --registry ${NPM_REGISTRY}
    dependencies:
        - build-release
